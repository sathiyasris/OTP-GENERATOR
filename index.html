<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP GENERATOR</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>OTP GENERATOR</h1>
        <h2 id="otpnum"></h2>
        <button type="button" class="btn btn-primary w-100" onclick="handlegenerate()">GENERATE OTP</button>
        <input class="form-control" type="text" placeholder="ENTER OTP" id="otpinput">
        <button type="button" class="btn btn-success w-100" onclick="handlesubmit()">SUBMIT OTP</button>
        <button type="button" class="btn btn-danger w-100" onclick="handlerefresh()">REFRESH</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
